version: "3.9"
services:
  app:
    build: .
    container_name: vibecoding_app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=change_me
      - DATABASE_URL=postgres://postgres:postgres@db:5432/vibecoding
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: vibecoding_db
    environment:
      - POSTGRES_DB=vibecoding
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
