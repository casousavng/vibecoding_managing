version: "3.9"
services:
  app:
    build: .
    container_name: vibecoding_app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=change_me
    # Persist the SQLite database file on the host
    volumes:
      - ./data/sqlite.db:/app/server/sqlite.db
    restart: unless-stopped

# Create the host directory "data" before running to ensure persistence.
